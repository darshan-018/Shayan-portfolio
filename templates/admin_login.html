<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black flex items-center justify-center h-screen text-white">

<form method="POST" class="bg-gray-900 p-8 rounded-lg w-96 shadow-xl">
  <h2 class="text-2xl font-bold mb-6 text-center text-emerald-400">
    Admin Login
  </h2>

  <input name="username" placeholder="Username"
         class="w-full mb-4 p-3 bg-black border border-gray-700 rounded" required>

  <input type="password" name="password" placeholder="Password"
         class="w-full mb-4 p-3 bg-black border border-gray-700 rounded" required>

  <button class="w-full bg-emerald-400 text-black py-3 rounded font-semibold">
    Login
  </button>
</form>

</body>
</html>
